<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>PAGE5</title>
  <style>
    /* Робимо body флекс-контейнером для центрування */
    body {
      display: flex;                /* робимо flex-контейнер */
      flex-direction: column;       /* вертикально елементи один під одним */
      justify-content: center;      /* вертикальне центрування по всьому екрану */
      align-items: center;          /* горизонтальне центрування */
      min-height: 100vh;            /* висота = весь екран */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;           /* текст по центру */
      background: #f0f8ff;          /* світлий фон */
    }

    h1 {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #0077cc;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>SUCCESS!</h1>
  <p>YOU DAPPED 100.000$!</p>
  <img src="images/money.png" alt="Money">
  <a href="index.html">Повернутися на головну</a>
</body>
</html>
